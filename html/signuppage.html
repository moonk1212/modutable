<html>
<head>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="../css/mainpage.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="../semantic/dist/semantic.min.js"></script>
    <script src="../js/mainpage.js"></script>
</head>
<body>
    <style type="text/css">

        body {
          background-color: #E0E0E0;
        }
        body > .grid {
          height: 100%;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
      </style>
      <script>
      $(document)
        .ready(function() {
          $('.ui.form')
            .form({
              fields: {
                email: {
                  identifier  : 'email',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your e-mail'
                    },
                    {
                      type   : 'email',
                      prompt : 'Please enter a valid e-mail'
                    }
                  ]
                },
                password: {
                  identifier  : 'password',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your password'
                    },
                    {
                      type   : 'length[6]',
                      prompt : 'Your password must be at least 6 characters'
                    }
                  ]
                }
              }
            })
          ;
        })
      ;
      </script>
    </head>
    <body>
    
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <form class="ui large form">
          <div class="ui stacked " style="background-color:#E0E0E0 ;">
            <div class="field">
              <div class="ui left input">
                <div class="ui button"ready>이름     </div>
                 <input tabindex="2" type="text" name="name" placeholder="성명 입력(예: 홍길동)">
              </div>
            </div>
            <div class="ui stacked " style="background-color:#E0E0E0 ;">
                <div class="field">
                  <div class="ui left input">
                    <div class="ui button"ready>생일     </div>
                    <input type="text" name="birthday" placeholder="예시:19991201">
                  </div>
                </div>                
          <div class="ui stacked " style="background-color:#E0E0E0 ;">
            <div class="field">
              <div class="ui left input">
                <div class="ui button"ready>이메일    </div>
                <input type="text" name="email" placeholder="이메일 입력(예:nuguna@naver.com)">
              </div>
            </div>
         <div class="ui stacked " style="background-color:#E0E0E0 ;">
            <div class="field">
              <div class="ui right input">
                <div class="ui button"ready>인증번호   </div>
                <input type="text" name="verification" placeholder="인증번호 입력">
              </div>
            </div>
          <div class="ui stacked " style="background-color:#E0E0E0 ;">
            <div class="field">
              <div class="ui left input">
                <div class="ui button"ready>핸드폰번호  </div>
                <input type="tel" id="phone" name="phone" placeholder="010-1234-1234" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" >            </div>
            </div>
          <div class="ui stacked " style="background-color:#E0E0E0 ;">
            <div class="field">
              <div class="ui left input">
                <div class="ui button"ready>아이디    </div>
                <input type="text" name="userid" placeholder="아이디 입력">
              </div>
            </div>
          <div class="ui stacked " style="background-color:#E0E0E0 ;">
            <div class="field">
              <div class="ui left input">
                <div class="ui button"ready>비밀번호 </div>
                <input type="password" name="password" placeholder="비밀번호 입력">
              </div>
            </div>
               
            <div class="field">
              <div class="ui left input">
                <div class="ui button"ready>비밀번호 확인</div>
                <input type="password" name="passwordcheck" placeholder="비밀번호 입력">
              </div>
            </div>
            <div class="ui  large teal submit button" style="background-color: #4CA3B0; color: #F2F2F2;" >
               회원가입
            </div>

          </div>
    
          <div class="ui error message"></div>
    
        </form>
    
      </div>
    </div>
    
</body>
</html>
