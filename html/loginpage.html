<html>
<head>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="../css/mainpage.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="../semantic/dist/semantic.min.js"></script>
    <script src="../js/mainpage.js"></script>
</head>
<body>
    <style type="text/css">

        body {
          background-color: #DADADA;
        }
        body > .grid {
          height: 100%;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
      </style>
      <script>
      $(document)
        .ready(function() {
          $('.ui.form')
            .form({
              fields: {
                email: {
                  identifier  : 'email',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your e-mail'
                    },
                    {
                      type   : 'email',
                      prompt : 'Please enter a valid e-mail'
                    }
                  ]
                },
                password: {
                  identifier  : 'password',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your password'
                    },
                    {
                      type   : 'length[6]',
                      prompt : 'Your password must be at least 6 characters'
                    }
                  ]
                }
              }
            })
          ;
        })
      ;
      </script>
    </head>
    <body>
    
    <div class="ui middle aligned center aligned grid" style="background-color:#333333 ;">
      <div class="column">
        <form class="ui large form">
          <div class="ui stacked " style="background-color:#333333 ;">
            <div class="field">
              <div class="ui left input">
                <input type="text" name="email" placeholder="아이디 입력">
              </div>
            </div>
            <div class="field">
              <div class="ui left input">
                <input type="password" name="password" placeholder="비밀번호 입력">
              </div>
            </div>
            <div class="ui fluid large teal submit button" style="background-color:#FDBF35; color: #333;" >로그인</div>

          </div>
    
          <div class="ui error message"></div>
    
        </form>
    
        
          <button class="ui button" style="background-color:#333333;">

            <a href="#" style="color:#828282;">1분만에 회원가입하기></a>
          </button>
          <div class="ui button" tabindex="2" style="background-color:#333333;">
            <a href="#" style="color: #828282;">아이디/비밀번호 찾기></a>
          </div>
      </div>
    </div>
    
</body>
</html>
